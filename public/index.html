<!DOCTYPE html>
<html ng-app="timesince">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script><!-- load bootstrap -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>
	<script src="angular-relative-date.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Time since I...</span></h1>
		</div>

		<!-- TODO LIST -->
		<div class="panel-group" id="accordion">
		  <div class="panel panel-default" ng-repeat="todo in todos">
		    <div class="panel-heading">
		      <h4 class="panel-title">
				<div class = "container">
				  <div class="row">
		            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{todo._id}}">
		              <div class="col-sm-4">{{ todo.text }}</div>
				      <div class="col-sm-4 col-sm-offset-4"><strong>{{todo.date | relativeDate }}</strong></div>
		            </a>
		          </div>
		        </div>
		      </h4>
		    </div>
		    <div id="collapse{{todo._id}}" class="panel-collapse collapse">
		      <div class="panel-body">
		        <div class = "container">
				  <div class="row">
				    <button type="button" class="btn-xs btn-primary col-sm-2" ng-click="updateTodo(todo._id)">Done</button>
				    <button type="button" class="btn-xs btn-danger col-sm-2" ng-click="deleteTodo(todo._id)">Delete</button>
				  </div>
				</div>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="worked out" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
